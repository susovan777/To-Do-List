<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center text-light m-5">
        <h1 class="">To-Do</h1>
        <h2 id="time" class="">Sunday, Oct 15, 2023</h2>
    </header>

    <main class="container">
        <!-- Task adding section -->
        <form class="input-group mb-3">
            <input type="text" class="form-control task-input" name="task-input" placeholder="New to do..." >
            <input type="button" value="+" class="btn btn-outline-light fw-bold" id="add-task-btn">
        </form>

        <!-- Clear button section -->
        <div class="d-flex justify-content-end mb-4">
            <button type="button" class="clear-all btn btn-light py-2">Clear All</button>
        </div>

        <!-- To-do list section -->
        <ul id="todo-list" class="list-group border">
            <!-- <li class="list-group-item p-3">
                <input type="checkbox" id="todo-1" class="form-check-input me-1">
                <label for="todo-1" class="form-check-label">Task 1</label>
            </li>
            <li class="list-group-item p-3">
                <input type="checkbox" id="todo-2" class="form-check-input me-1">
                <label for="todo-2" class="form-check-label">Task 2</label>
            </li> -->
        </ul>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
